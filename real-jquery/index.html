<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Real Jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/3.0.2/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside>      
        <p>Add your own tab</p>
        <form name="newTab">
            <div class="input-group">
                <label for="text">Index</label>
                <input type="text" id="text">
            </div>
            <div class="input-group">
                <label for="title">Title</label>
                <input type="text" id="title">
            </div>
            <div class="input-group">
                <label for="html">HTML content</label>
                <textarea id="html"></textarea>
            </div>
            <div class="input-group">
                <label for="datepicker">Date</label>
                <input type="text" id="datepicker">
            </div>
            <button id="add-tab">ADD</button>
            <button id="reset-fields">RESET</button>
        </form>
    </aside>
    <main>
        <a href="#" class="collapse" title="collapse">&#9776;</a>
        <ul class="tabs">
            <li class="tab active"><a href='#tab1'>One</a></li>
            <li class="tab"><a href='#tab2'>Two</a></li>
            <li class="tab"><a href='#tab3'>Three</a></li>
            <li class="tab"><a href='#tab4'>Four</a></li>
        </ul>
        <div class="container">

            <div class="tab-content" id="tab1">
                <p>Контент первой вкладки</p>
            </div>
            <div class="tab-content" id="tab2">
                <p>Контент второй вкладки</p>
            </div>
            <div class="tab-content" id="tab3">
                <p>Контент третьей вкладки</p>
            </div>
            <div class="tab-content" id="tab4">
                <p>Контент четвертой вкладки</p>
            </div>
            <div class = "date" id = "tab1 tab2 tab3 tab4">Actual due date: <span></span></div>
        </div>

    </main>

    <script src = "script.js"></script>
    <script src="jquery-ui.min.js" type="text/javascript"></script>
    <script>
     $('#datepicker').datepicker({
        inline: true
      });
    $(function() {
            $( ".tabs" ).tabs();
         });
    </script>
</body>
</html>
